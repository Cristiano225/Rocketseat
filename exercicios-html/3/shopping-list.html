<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
</head>
<body>
    <main>
        <header>
            <h1><strong> Minha Lista de Compras</strong></h1>
            <hr>
        </header>
        <form action="">
            <div>
                <label for="checkbox">Pão</label>
                <input type="checkbox" id="pao" checked>
            </div>
            <div>  
                <label for="checkbox">Café</label>
                <input type="checkbox" id="cafe">
            </div>
            <div>
                <label for="checkbox">Ovos</label>
                <input type="checkbox" id="ovos">
            </div>
            <div>
                <label for="checkbox">Leite</label>
                <input type="checkbox" id="leite">
            </div>
        </form>
    </main>
</body>
</html>
